<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>機器人簽到系統</title>

</head>

<body>
    <div id="main" v-cloak>
        <div class="container" id="content">
            <h1 class="h1">機器人簽到系統</h1>
            <h2>By 星樂園★兔兔米果 </h2>
            <div class="row">
                <div class="col col-12" v-if="AllowLogIn">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">GroupId</label>
                            <label class="col-sm-10  text-left control-label">{{groupId}}</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">UserId</label>
                            <label class="col-sm-10  text-left control-label">{{userId}}</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">遊戲</label>
                            <label class="col-sm-10  text-left control-label">{{game}}</label>
                        </div>
                        <div class="form-group">
                            <label for="gameName" class="col-sm-2 control-label">遊戲暱稱</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="gameName" placeholder="請填寫遊戲內暱稱" v-model="gameName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">遊戲職業</label>
                            <div class="col-sm-10 text-left">
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="work" id="work1" value="斧" v-model="work"> 斧
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="work" id="work2" value="棒" v-model="work"> 棒
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="work" id="work3" value="爪" v-model="work"> 爪
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="work" id="work4" value="槍" v-model="work"> 槍
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="work" id="work5" value="弓" v-model="work"> 弓
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="work" id="work6" value="迴旋鏢" v-model="work"> 迴旋鏢
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="work" id="work6" value="投斧" v-model="work"> 投斧
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="work" id="work6" value="投石" v-model="work"> 投石
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gameName" class="col-sm-2 control-label">驗證碼(確認本人身分用)</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="gameName" placeholder="請輸入驗證碼" v-model="password">
                            </div>
                        </div>                        
                        <div class="form-group" v-if="canSubmit">
                            <div class="btn btn-primary btn-lg btn-lg" @click="submitForm">Sign in</div>
                        </div>
                    </div>
                </div>
                <div class="col col-12" v-if="!AllowLogIn">
                    <p class="bg-danger">驗證身分錯誤</p>
                </div>
            </div>
        </div>
    </div>
